<!DOCTYPE html>
<html>
<head>
    <title>OCR Search</title>
</head>
<body>
    <h1>Upload Files & Search Keywords</h1>

    <form method="POST" enctype="multipart/form-data" action="/search">
        <input type="file" name="files" multiple required>
        <button type="submit">Upload & Search</button>
    </form>

    <h2>Add Keyword</h2>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter keyword" required>
        <button type="submit">Add</button>
    </form>

    <h2>Saved Keywords</h2>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword.word }}</li>
        {% endfor %}
    </ul>
</body>
</html>
