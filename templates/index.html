<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload & Search (PDF + Images)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f7fb; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); max-width: 700px; margin-bottom: 24px; }
    input, select, button { padding: 10px; margin: 6px 0; border: 1px solid #ddd; border-radius: 8px; width: 100%; }
    button { background: #0062ff; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #004bd1; }
    .keywords { max-width: 700px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    th, td { padding: 10px; border-bottom: 1px solid #eee; }
    th { background: #f0f3f9; text-align: left; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
    .del-form { display: inline; }
    .pw { width: auto; }
  </style>
</head>
<body>
  <h1>üìÇ Upload & Search (PDF + Images)</h1>

  <!-- Upload -->
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <label>Select files (PDF, PNG, JPG, WEBP, TIFF, BMP):</label>
    <input type="file" name="files" multiple required />
    <button type="submit">üîç Upload & Search</button>
  </form>

  <!-- Add keyword -->
  <form action="{{ url_for('add_keyword') }}" method="post">
    <label>Add keyword</label>
    <input type="text" name="keyword" placeholder="e.g. approved, failed" required />
    <select name="type" required>
      <option value="positive">Positive</option>
      <option value="negative">Negative</option>
    </select>
    <button type="submit">‚ûï Add Keyword</button>
  </form>

  <!-- List keywords -->
  <div class="keywords">
    <table>
      <tr>
        <th>ID</th>
        <th>Keyword</th>
        <th>Type</th>
        <th>Delete</th>
      </tr>
      {% for kw in keywords %}
      <tr>
        <td>{{ kw.id }}</td>
        <td>{{ kw.word }}</td>
        <td class="{{ kw.type }}">{{ kw.type }}</td>
        <td>
          <form class="del-form" action="{{ url_for('delete_keyword', id=kw.id) }}" method="post">
            <input class="pw" type="password" name="password" placeholder="Password" required />
            <button type="submit">üóëÔ∏è</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
