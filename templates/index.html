<!DOCTYPE html>
<html>
<head>
    <title>Image/PDF Keyword Search</title>
</head>
<body>
    <h2>Upload Files</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple required>
        <button type="submit">Upload & Search</button>
    </form>

    <h2>Add Keyword</h2>
    <form action="/add_keyword" method="post">
        <input type="text" name="word" placeholder="Enter keyword" required>
        <select name="type" required>
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h3>Saved Keywords</h3>
    <ul>
        {% for kw in keywords %}
            <li>{{ kw.word }} ({{ kw.type }})</li>
        {% endfor %}
    </ul>
</body>
</html>
