<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Keyword Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, select, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 60%; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ“„ PDF Keyword Search (SQLite)</h1>

  <!-- Upload PDF -->
  <h2>Upload PDF</h2>
  <form action="/upload_pdf" method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Search</button>
  </form>

  <!-- Add Keyword -->
  <h2>Add Keyword</h2>
  <form action="/add_keyword" method="POST">
    <input type="text" name="word" placeholder="Enter keyword" required>
    <select name="type" required>
      <option value="positive">Positive</option>
      <option value="negative">Negative</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <!-- Keyword List -->
  <h2>Saved Keywords</h2>
  <table>
    <tr>
      <th>Keyword</th>
      <th>Type</th>
      <th>Action</th>
    </tr>
    {% for kw in keywords %}
    <tr>
      <td>{{ kw.word }}</td>
      <td class="{{ kw.type }}">{{ kw.type }}</td>
      <td>
        <form action="/delete_keyword/{{ kw.id }}" method="POST" style="display:inline;">
          <button type="submit" style="color:red;">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No keywords saved.</td></tr>
    {% endfor %}
  </table>

</body>
</html>
