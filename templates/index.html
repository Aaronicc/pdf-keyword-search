<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload & Keyword Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f7fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
        }
        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .keywords-box {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background: #fff;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 5px solid #007bff;
        }
        .positive { border-color: green; color: green; }
        .negative { border-color: red; color: red; }
    </style>
</head>
<body>

    <h1>üìÇ Upload Files & Search Keywords</h1>

    <form method="post" action="{{ url_for('upload_files') }}" enctype="multipart/form-data">
        <label for="files">Select Files (PDFs or Images):</label>
        <input type="file" id="files" name="files" multiple required>

        <div class="keywords-box">
            <label for="keyword">Add Keyword:</label>
            <input type="text" id="keyword" name="keyword" placeholder="Enter keyword">

            <label for="type">Keyword Type:</label>
            <select id="type" name="type">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>

            <button type="submit" formaction="{{ url_for('add_keyword') }}">‚ûï Add Keyword</button>
        </div>

        <h3>Saved Keywords:</h3>
        <ul>
            {% for kw in keywords %}
                <li class="{{ kw.type }}">
                    {{ kw.word }} ({{ kw.type }})
                    <form method="post" action="{{ url_for('delete_keyword', id=kw.id) }}" style="display:inline;">
                        <button type="submit" style="background:red; color:white; border:none; padding:4px 8px; border-radius:6px;">üóëÔ∏è</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <button type="submit">üîç Upload & Search</button>
    </form>

</body>
</html>
