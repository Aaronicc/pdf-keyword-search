<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF & Image Keyword Search</title>
<style>
    body { font-family: Arial; margin: 30px; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
</style>
</head>
<body>
<h2>Upload PDF or Image</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Search</button>
</form>

<h2>Results:</h2>
<ul>
    {% for res in results %}
        <li class="{{ 'positive' if res.positive else 'negative' }}">{{ res.word }}</li>
    {% endfor %}
</ul>

<h2>Keywords List</h2>
<ul>
    {% for kw in keywords %}
        <li>{{ kw.word }} ({{ 'Positive' if kw.positive else 'Negative' }})
            <form action="{{ url_for('delete_keyword', id=kw.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

<h2>Add Keyword</h2>
<form action="{{ url_for('add_keyword') }}" method="POST">
    <input type="text" name="word" required placeholder="Keyword">
    <select name="positive">
        <option value="true">Positive</option>
        <option value="false">Negative</option>
    </select>
    <button type="submit">Add</button>
</form>
</body>
</html>
