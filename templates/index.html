<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        input, select, button { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .positive { color: green; font-weight: bold; }
        .negative { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üìë PDF & Image Keyword Search</h1>

    <!-- Upload Section -->
    <h2>Upload PDF or Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple required>
        <button type="submit">Upload & Search</button>
    </form>

    <!-- Add Keyword -->
    <h2>Add Keyword</h2>
    <form action="/add_keyword" method="post">
        <input type="text" name="word" placeholder="Enter keyword" required>
        <select name="type">
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <!-- Keyword List -->
    <h2>Saved Keywords</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Keyword</th>
            <th>Type</th>
            <th>Delete</th>
        </tr>
        {% for id, word, ktype in keywords %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ word }}</td>
            <td class="{{ ktype }}">{{ ktype }}</td>
            <td>
                <form action="/delete_keyword/{{ id }}" method="post" style="display:inline;">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">‚ùå</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
