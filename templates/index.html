<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF & Image Keyword Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .keyword-list, .results { margin-top: 20px; }
        input[type=text] { padding: 5px; width: 200px; }
        button { padding: 5px 10px; margin-left: 5px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Keyword Search in PDF & Images</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Search</button>
    </form>

    <!-- Add Keyword Form -->
    <form method="POST" action="{{ url_for('add_keyword') }}">
        <input type="text" name="keyword" placeholder="Add keyword" required>
        <button type="submit">Add</button>
    </form>

    <!-- Keyword List -->
    <div class="keyword-list">
        <h3>Saved Keywords</h3>
        <ul>
        {% for kw in keywords %}
            <li>
                {{ kw.word }}
                <form method="POST" action="{{ url_for('delete_keyword', id=kw.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No keywords saved yet.</li>
        {% endfor %}
        </ul>
    </div>

    <!-- Results -->
    <div class="results">
        <h3>Search Results</h3>
        <ul>
        {% for r in results %}
            <li>{{ r }}</li>
        {% else %}
            <li>No results.</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
