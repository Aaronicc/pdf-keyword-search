<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword Search in PDFs & Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">üîç Upload Files</h2>

            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="formFile" class="form-label fw-bold">Select PDF or Image files</label>
                <input class="form-control" type="file" id="formFile" name="files" multiple required accept=".pdf,.png,.jpg,.jpeg">
                <small class="text-muted">You can upload multiple files at once.</small>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Upload & Search</button>
              </div>
            </form>

            <hr class="my-4">

            <div class="alert alert-info text-center">
              <strong>Supported formats:</strong> PDF, PNG, JPG, JPEG
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
