<!DOCTYPE html>
<html>
<head>
  <title>PDF & Image Keyword Search</title>
  <style>
    mark.positive { background: lightgreen; }
    mark.negative { background: pink; }
    .result { border: 1px solid #ccc; margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Upload PDF(s) or Image(s) for Keyword Search</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="files" accept=".pdf,image/*" multiple required>
    <button type="submit">Upload & Search</button>
  </form>

  <h2>Results</h2>
  {% for r in results %}
    <div class="result">
      <h3>{{ r.filename }} (Page/Image {{ r.page }})</h3>
      <pre>{{ r.text|safe }}</pre>
    </div>
  {% endfor %}
</body>
</html>
