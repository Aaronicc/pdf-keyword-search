<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for filename, found_keywords in results.items() %}
        <h2>{{ filename }}</h2>
        {% if found_keywords %}
            <ul>
                {% for kw in found_keywords %}
                    <li>{{ kw }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No keywords found.</p>
        {% endif %}
    {% endfor %}
    <a href="/">Back</a>
</body>
</html>
