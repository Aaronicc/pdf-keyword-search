<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Search Results</h2>

    {% for file in results %}
        <h3>{{ file.filename }}</h3>
        {% if file.results %}
            <ul>
                {% for r in file.results %}
                    <li>{{ r.keyword }} ({{ r.type }})</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No keywords found</p>
        {% endif %}
    {% endfor %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
