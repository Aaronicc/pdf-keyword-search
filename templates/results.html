<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Search Results</h1>

    <!-- Results -->
    <div class="card mb-4">
        <div class="card-header">Matched Keywords</div>
        <ul class="list-group list-group-flush">
            {% for result in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ result.word }}
                <span class="badge bg-{{ 'success' if result.type=='positive' else 'danger' }}">{{ result.type }}</span>
            </li>
            {% else %}
            <li class="list-group-item">No matches found.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Extracted Text -->
    <div class="card">
        <div class="card-header">Extracted Text (OCR)</div>
        <div class="card-body">
            <pre class="text-wrap">{{ text }}</pre>
        </div>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
