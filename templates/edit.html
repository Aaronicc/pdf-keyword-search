<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Keyword</title>
</head>
<body>
    <h1>Edit Keyword</h1>
    <form action="{{ url_for('edit_keyword', id=keyword.id) }}" method="POST">
        <input type="text" name="keyword" value="{{ keyword.keyword }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
