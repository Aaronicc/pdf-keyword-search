services:
  - type: web
    name: pdf-image-ocr-search
    env: docker
    plan: free
    autoDeploy: true
    region: oregon
    envVars:
      - key: DATABASE_URL
        # Set this in Render dashboard to your Postgres URL.
        # Example: postgres://USER:PASSWORD@HOST:5432/DBNAME
        sync: false
      - key: FLASK_ENV
        value: production
      - key: DELETE_PASSWORD
        value: secret123
